<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">ChatApp</h1>
    <img src="../assets/logo.png">
    <br>
    <br>
    <form>
      <div class="form-group">
        <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" class="form-control" [(ngModel)]="username" />
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" class="form-control" [(ngModel)]="password" />
      </div>
      <div class="form-group">
        <button type="submit" (click)="login()"class="primary">Login</button>
      </div>
    </form>
      <div class="form-group">
        <button type="submit" (click)="register()"class="accent username-submit">Register</button>
      </div>
  </div>
</div>
